<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask & Learn</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #f0f0f5;
      color: #333;
    }

    h1 {
      color: #4a90e2;
    }

    input,
    button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .result {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #fff;
      }

      input, button {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
      }

      button:hover {
        background-color: #555;
      }

      .result {
        background-color: #1e1e1e;
        box-shadow: 0 2px 10px rgba(255,255,255,0.05);
      }
    }
  </style>
</head>
<body>

  <h1>Ask & Learn ðŸ¤–</h1>
  <p>Ask your question and get instant answers with fun facts!</p>

  <input type="text" id="userQuestion" placeholder="Ask a question here..." />
  <button onclick="getAnswer()">Get Answer</button>

  <div class="result" id="result"></div>

  <script>
    async function getAnswer() {
      const question = document.getElementById("userQuestion").value;

      if (!question.trim()) {
        alert("Please enter a question.");
        return;
      }

      const response = await fetch(
        `https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json`
      );
      const data = await response.json();

      const resultDiv = document.getElementById("result");

      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        const result = data.RelatedTopics[0];

        resultDiv.innerHTML = `
          <h3>Answer Summary:</h3>
          <p>${result.Text}</p>
          ${
            result.Icon && result.Icon.URL
              ? `<img src="https://duckduckgo.com${result.Icon.URL}" alt="Image"/>`
              : ""
          }
          <h4>Funny Example:</h4>
          <p>Imagine if your question was a superhero, it would be <b>${question} Man!</b> Always saving the day with answers!</p>
        `;
      } else {
        resultDiv.innerHTML = "<p>No relevant information found. Try another question.</p>";
      }
    }
  </script>
</body>
</html>
