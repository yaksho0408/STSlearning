<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask & Learn</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #4CAF50;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s ease all;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      color: var(--primary);
    }

    input, button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      max-width: 100%;
      font-size: 16px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: var(--card-bg);
      color: white;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
    }

    .toggle-theme {
      margin-top: 20px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Ask & Learn üîç‚ú®</h1>
  <p>Ask a question and get a quick summary with fun visuals!</p>

  <input type="text" id="userQuestion" placeholder="Type your question here..." />
  <button onclick="getAnswer()">Get Answer</button>
  <button class="toggle-theme" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="result" id="result"></div>

  <div class="footer">¬© 2025 Ask & Learn Project</div>

  <script>
    async function getAnswer() {
      const question = document.getElementById("userQuestion").value;
      if (!question) return alert("Please enter a question!");

      const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json`);
      const data = await response.json();

      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        const result = data.RelatedTopics[0];
        document.getElementById("result").innerHTML = `
          <h3>Answer:</h3>
          <p>${result.Text || "No text available"}</p>
          ${result.Icon?.URL ? `<img src="${result.Icon.URL}" alt="Image" />` : ""}
          <h4>Fun Example:</h4>
          <p>Your question as a superhero: <b>${question}Man!</b> ü¶∏</p>
        `;
      } else {
        document.getElementById("result").innerHTML = "<p>No relevant info found. Try something else.</p>";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
